{% extends "layout.html" %}

{% block title %}
    MIDI Notes â€¢ Home
{% endblock %}

{% block scripts %}
    <!-- WebMidi -->
    <script src="https://cdn.jsdelivr.net/npm/webmidi@latest/dist/iife/webmidi.iife.min.js"></script>
    <!-- Tone JS -->
    <script src="https://cdn.jsdelivr.net/npm/tone@15.0.4/build/Tone.min.js"></script>
    <!-- MidiToJson -->
    <script src="https://unpkg.com/@tonejs/midi@2.0.28/build/Midi.js"></script>
    
    <script src="../static/js/play.js" defer></script>
    <script src="../static/js/note.js" defer></script>

{% endblock %}

{% block main %}
    <div class="content m-4">
        <form id="config" class="d-flex w-50 mb-2 align-items-center">
            <div class="col">
                <label for="input">Choose Midi Input:</label>
                <select name="input" id="input"> <!-- required -->
                    <option value="-1" selected>None</option>
                </select>
            </div>
            <div class="col">
                <input type="file" id="midi" name="midi" accept="audio/midi" required>
            </div>
            <div class="col">
                <input id="submit" name="submit" type="submit">
            </div>
        </form>
        <div class="d-flex align-items-center">

            <label for="displacement">Displacement:</label> 
            <input id="displacement" step="0.01" type="range" min="0.25" max="2" value="1">
            <output for="displacement">2.0</output>

        </div>
        <canvas class="border" width="1000" height="400" id="canvas">
            The browser doesn't support the canvas element
        </canvas>
    </div>
{% endblock %}
